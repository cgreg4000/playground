<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        .flexed {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    
        .container {
            margin: 0 auto;
            width: 70%;
            min-height: 50px;
        }
    
        h1 {
            text-align: center;
            padding: 1.5rem;
        }
    
        .boxes {
            background-color: #9ec5f9;
            height: 225px;
            width: 225px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="flexed">
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
        </div>
    </div>
</body>

</html>
